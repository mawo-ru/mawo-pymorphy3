name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install dawg-python>=0.7.2 tqdm>=4.66.0
        pip install -e ".[dev]"

    - name: Verify installation
      run: |
        python -c "import mawo_pymorphy3; from pathlib import Path; pkg = Path(mawo_pymorphy3.__file__).parent; print(f'Package: {pkg}'); dicts = pkg / 'dicts_ru'; print(f'dicts_ru exists: {dicts.exists()}'); print(f'Files: {list(dicts.glob(\"*\")) if dicts.exists() else \"N/A\"}')"
        python -c "import dawg; print(f'dawg-python version: {dawg.__version__}')"

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short

    - name: Run ruff
      run: |
        ruff check .
